<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Immediate render example - touch-input.js</title>
    <style media="screen">
      html, body, canvas {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      body {
        -moz-user-select: none;
        -webkit-user-select: none;
      }
      canvas {
        image-rendering: crisp-edges;
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-optimize-contrast;
        -ms-interpolation-mode: nearest-neighbor;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script src="../../dist/touch-input.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
