<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Events example - touch-input.js</title>
    <style media="screen">
      body {
        user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
      }
      div {
        background-color: #000;
        position: absolute;
        top: -2.5rem;
        left: -2.5rem;
        width: 5rem;
        height: 5rem;
        border-radius: 2.5rem;
        transform: translate(0px, 0px);
        transform-origin: 50% 50%;
        will-change: transform;
      }
    </style>
  </head>
  <body>
    <script src="../../dist/touch-input.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
